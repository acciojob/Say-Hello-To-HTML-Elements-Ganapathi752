<!DOCTYPE html>
<!--
    This is the document type declaration. It tells the browser which HTML version to use.
    In this case, it's HTML5.
-->
<html lang="en">
<!--
    The <html> tag is the root element of an HTML page.
    The 'lang="en"' attribute specifies the language of the document as English,
    which is good for accessibility.
-->
<head>
    <!--
        The <head> element contains meta-information about the HTML document.
        This information is not displayed on the web page itself.
    -->
    <meta charset="UTF-8">
    <!--
        The <meta charset="UTF-8"> tag specifies the character encoding for the document,
        which is essential for proper display of various characters.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        The <meta name="viewport"> tag is crucial for responsive design,
        ensuring the page scales correctly across different devices.
    -->
    <title>My First HTML Page</title>
    <!--
        The <title> element sets the title of the document,
        which appears in the browser's title bar or tab.
    -->
</head>
<body>
    <!--
        The <body> element contains all the visible content of the HTML document,
        such as headings, paragraphs, images, links, etc.
    -->
    <h1>Hello World</h1>
    <!--
        The <h1> element defines a main heading.
        There are six levels of headings in HTML, from <h1> (most important) to <h6> (least important).
    -->
</body>
</html>
